<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold metallic logo design inspired by the description -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract calligraphic graphic -->
  <path d="M 30 50 Q 40 30, 60 40 Q 80 50, 90 70 Q 100 90, 110 100 Q 120 110, 130 120 Q 140 130, 150 140" 
        stroke="url(#goldGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Hebrew text: ועד -->
  <text x="100" y="160" font-family="Assistant, Arial" font-size="18" font-weight="600" fill="url(#goldGradient)" text-anchor="middle">ועד</text>
  
  <!-- Hebrew text: מבקשי השם -->
  <text x="100" y="180" font-family="Assistant, Arial" font-size="24" font-weight="700" fill="url(#goldGradient)" text-anchor="middle">מבקשי השם</text>
</svg>
